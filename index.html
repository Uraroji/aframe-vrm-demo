<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/main.js"></script>
  <title>AFrame Demo</title>
</head>
<body>
  <a-scene inspector>
    <a-entity environment="preset: japan;"></a-entity>
    <a-box
      vrm-portal-in="model: #avater; href: url(./page.html)"
      color="#ff0000"
      width="3" height="3" depth=".01"
      position="3 1.5 -8"
      src="url(./assets/portal.png)"
      material="transparent: true;"
    >
    </a-box>
    <a-entity 
      id="avater"
      vrm-model
      vrm-controller
      position="0 0 -2">
    </a-entity>
  </a-scene>
</body>
</html>
